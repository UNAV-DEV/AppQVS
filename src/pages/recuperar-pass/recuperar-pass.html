<ion-header>
  <ion-navbar color='primary'>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="rpass">
    <br>
    <BR>
    <br>
    <img id="imgr" src="./assets/imgs/rpass.png"/>
    <br>
    <br>
    <h6 id="txtr">Si olvidaste tu contraseña, te enviaremos un correo para que la puedas recuperar.</h6>
    <br><br>
    <input type="email" class="txt"  [(ngModel)]="Userdata.correoe" name = "mail" placeholder='&#xf003;   CORREO' required >
    <br><br>
    <button  ion-button color="light" outline (click)="Recovery()">RECUPERAR</button>
   
</ion-content>
