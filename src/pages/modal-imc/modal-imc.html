<ion-header>

    <ion-navbar>
      <ion-title>Evalua tu IMC</ion-title>
    </ion-navbar>
  
  </ion-header>

<ion-content id="IMC-modal">
    <img src="./assets/imgs/evaluatusalud.png" id="evaluatusalud">
    <h3 id="textoIMC">INTRODUCE TUS DATOS</h3>
    <form id="form1" [formGroup]="IMC">
    <ion-list id="form2">
        <ion-item>
            <ion-label style="color:#96005a; font-size:110%"  stacked><strong>Peso</strong></ion-label>
            <ion-input type="number" formControlName="peso" placeholder="Kilogramos" [brmasker]="{ money:true, decimalCaracter: '.', decimal: '1', len : '4'}"></ion-input>
            

          </ion-item>
          
  
          <ion-item>
              <ion-label style="color:#96005a; font-size:110%"  stacked><strong>Talla</strong> </ion-label>
              <ion-input name="talla" type="number" placeholder="Metros" formControlName="talla" [brmasker]="{ money:true, decimalCaracter: '.', decimal: '2', len : '3'}"></ion-input>
            </ion-item>
            
          
            <ion-item>
                <ion-label style="color:#96005a; font-size:110%" stacked><Strong>Cintura</Strong></ion-label>
                <ion-input name="cintura" type="number" placeholder="Centimetros" formControlName="cintura" [brmasker]="{ money:true, decimalCaracter: '.', decimal: '1', len : '4'}"></ion-input>
              </ion-item>
            
            <ion-item>
                <ion-label style="color:#96005a; font-size:110%" stacked><strong>Sexo</strong></ion-label>
                <ion-select  formControlName="sexo">
                    <ion-option value="masculino">Masculino</ion-option>
                    <ion-option value="femenino">Femenino</ion-option>
                   
                  </ion-select>
              </ion-item>

              <button ion-button block  [disabled]="!IMC.valid" (click)="calcularIMC()">CALCULAR</button>
      </ion-list>
      </form>
</ion-content>
