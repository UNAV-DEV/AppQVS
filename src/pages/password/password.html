<ion-header>
  <ion-navbar color="primary">
    <ion-title>Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="rpass">

<br>
    <BR>
    <br>
    <img id="imgr" src="./assets/imgs/rpass.png"/>
    <br>
    <br>
    <h6 id="txtr">Ingresa tu nueva contraseña. Recuerda que debe poseer como mínimo 6 caracteres.</h6>
    <br><br>
    <input type="password" class="txt"  name = "pass" [(ngModel)]='Userdata.newpass' placeholder='&#xf023;   CONTRASEÑA' required  (keyup)="onKey($event)">
    <br><br>
    <button  ion-button color="light"  outline (click)="changePassword()">CAMBIAR CONTRASEÑA</button>
</ion-content>
